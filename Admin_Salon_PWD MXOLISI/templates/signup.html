    <body>
      <div class="container">
        <div class="image-container">
            <img class="back" src="/static/030ff793-9fec-4eb6-a88a-9ec455ad824c.jpeg" alt="background Image">
            <div class="Card">
                <h1><center><b>SIGN UP</center></b></h1>
                <div class="form-group">
                    <label for="name">Salon Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Address:</label>
                    <input type="text" id="Address" name="Address" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Password:</label>
                    <input type="password" id="password" name="password" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="name">Confirm Password:</label>
                    <input type="password" id="Confirm password" name="confirm password" maxlength="8" required>
                </div>
                <br><br><br>
                <center><button>Submit</button></center>


            </div>
        </div>
        
    </div>
