<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up | Glit & Glamour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>

<body>
    <div class="auth-card" style="max-width: 450px;">
        <h1>Create Account</h1>
        <form action="{{ url_for('auth.signup') }}" method="post">
            <div class="form-group">
                <label for="name">Salon Name</label>
                <input type="text" id="name" name="name" placeholder="Enter salon name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label for="Address">Business Address</label>
                <input type="text" id="Address" name="Address" placeholder="123 Beauty Lane" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
            </div>
            <div class="form-group">
                <label for="confirm password">Confirm Password</label>
                <input type="password" id="confirm password" name="confirm password" placeholder="Repeat password"
                    required>
            </div>
            <button type="submit" class="btn-premium auth-btn">Create Account</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a>
        </div>
    </div>
</body>

</html>
