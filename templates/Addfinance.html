<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add Transaction | Glit & Glamour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>

<body>
  <div class="auth-card" style="max-width: 500px;">
    <h1>Add Transaction</h1>
    <form action="{{ url_for('management.add_finance') }}" method="post">
      <div class="form-group">
        <label for="Date">Transaction Date</label>
        <input type="date" id="Date" name="Date" required>
      </div>
      <div class="form-group">
        <label for="price">Amount (ZAR)</label>
        <input type="number" id="price" name="price" placeholder="0.00" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea id="Description" name="Description" placeholder="What was this transaction for?"
          style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; background: #fdfdfd; min-height: 100px; font-family: inherit; box-sizing: border-box;"></textarea>
      </div>
      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button type="submit" class="btn-premium auth-btn" style="margin-top: 0;">Record Transaction</button>
        <a href="{{ url_for('management.get_finance') }}" class="btn-premium auth-btn"
          style="margin-top: 0; background: var(--secondary); text-align: center; text-decoration: none; line-height: 1.2; display: flex; align-items: center; justify-content: center;">Cancel</a>
      </div>
    </form>
  </div>
</body>

</html>
