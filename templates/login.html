    <body>
        <div class="container">
        <div class="Image-container">

            <img src="/static/Container Image.jpeg" alt="">

        <form action="/login" method="post" onsubmit="validateLoginForm()">
            <div class="Card">
                <h1>Login</h1>
                <br><br><br><br>
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input type="username" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Password:</label>
                    <input type="password" id="Password" name="password" maxlength="8">
                    <a class="forgot" href="/resetpas/<id>">Forgot Password?</a>
                    
                </div>
                <br><br><br>
                <button type="submit">sign in</button>
            </form> 
                <a class="signup" href="/signup"><button type="submit">sign up</button></a>
            <!-- <script src="/static/login_validation.js"></script> -->
            <script src="{{url_for('static', filename='login_validation.js')}}"></script>
          </div>
        </div> 
    </div>  

</body>
